{% extends "base.html" %} 

{% block title %}Detail{% endblock title %}

{% block content %}

<div class="card mb-3">
  <img class="card-img-top" src="{{pet.Image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title text-center">{{pet.name}}</h5>
    <p class="card-text text-center">{{pet.age}}</p>
    <p class="card-text text-center">{{pet.price}}</p>
    <div class="form-row text-center">
    <div class="col-12">
    <a href="{% url 'update-pet' pet.id %}"><button type="button" class="btn btn-outline-info">Update</button></a>
    <a href="{% url 'delete-pet' pet.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
     </div>
 </div>
  </div>
</div>


{% endblock content %}
